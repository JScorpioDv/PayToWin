		<h2>Formulario de Productos</h2>

            <form class="loginBox" action="AltaProducto" method="get">
                <h2>Datos Productos</h2>
                <div class="fbody">
                    <div class="usuarioBox">
                        <input type="text" name="nom-producto" id="nom-producto" required="required">
                        <label for="nom-producto">Nombre</label>

                    </div>

                    <div class="usuarioBox">
                        <input type="number" name="precio" id="precio" required="required">
                        <label for="precio">Precio Venta</label>

                    </div>

                    <div class="usuarioBox">
                        <input type="number" name="stockMinimo" id="stockMinimo" required="required">
                        <label for="stockMinimo">Stock Minimo</label>
                    </div>

                    <div class="usuarioBox">
                        <input type="number" name="stock" id="stock" required="required">
                        <label for="stock">Stock</label>
                    </div>

                    <div class="usuarioBox">
                        <input type="file" name="foto-producto" id="foto-producto" required="required">
                        <label class="alta-foto" for="foto-producto">Foto</label>
                    </div>

                    <div class="usuarioBox">
                        <textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
                        <label class="alta-descripcion" for="descripcion">Descripcion</label>
                    </div>
                </div>


                <input class="form-boton" type="submit" value="Enviar" />&nbsp;&nbsp;
                <input class="form-boton" type="reset" value="Esborrar" />

            </form>
